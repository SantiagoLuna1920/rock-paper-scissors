<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="container-move">
            <div id="human">
                <div class="interfaceHuman">
                    <h2>Human</h2>
                </div>
                <div class="scoreHuman">
                    <img onclick="game(1)" style="cursor:pointer; position: absolute; right: 85%; top: 60px;" src="https://i.pinimg.com/originals/f2/9a/99/f29a995653ff0658cfcef654708a02fd.png" width="100px" height="100px" alt="">
                    <img onclick="game(2)" style="cursor:pointer; position: absolute; right: 69%; top: 100px;" src="https://i.pinimg.com/originals/70/90/60/709060bebc6958a3412eb23b1f1da537.png" width="100px" height="100px" alt="">
                    <img onclick="game(3)" style="cursor:pointer; position: absolute; right: 58%; top: 230px;" src="https://assets.stickpng.com/thumbs/580b585b2edbce24c47b2bd1.png" width="100px" height="100px" alt="">
                </div>
                <div class="scoreH">
                    <div id="imgHuman" style="position: relative; top: 30px; right: 70px;">
                        <!-- <img src="https://i.pinimg.com/originals/f2/9a/99/f29a995653ff0658cfcef654708a02fd.png" width="100px" height="100px" alt=""> -->
                    </div>
                    <div id="imgHumanS" style="position: relative; left: 30px; bottom: 60px;">
                        <!-- <h2>Score:</h2>
                        <p style="font-size: 40px;" class="pScore">

                        </p> -->
                    </div>
                </div>
            </div>
    
            <div id="computer">
                <div class="interfaceComputer">
                    <h2>Computer</h2>
                </div>
                <div class="scoreComputer">
                    <img style=" position: absolute; left: 85%; top: 60px;" src="https://i.pinimg.com/originals/f2/9a/99/f29a995653ff0658cfcef654708a02fd.png" width="100px" height="100px" alt="">
                    <img style=" position: absolute; left: 69%; top: 100px;" src="https://i.pinimg.com/originals/70/90/60/709060bebc6958a3412eb23b1f1da537.png" width="100px" height="100px" alt="">
                    <img style=" position: absolute; left: 58%; top: 230px;" src="https://i.pinimg.com/originals/70/90/60/709060bebc6958a3412eb23b1f1da537.png" width="100px" height="100px" alt="">
                </div>
                <div class="scoreC">
                    <div id="imgComputer"  style="position: relative; top: 30px; left: 70px;">
                        <!-- <img src="https://i.pinimg.com/originals/f2/9a/99/f29a995653ff0658cfcef654708a02fd.png" width="100px" height="100px" alt=""> -->
                    </div>
                    <div id="imgComputerS" style="position: relative; right: 30px; bottom: 60px;">
                        <!-- <h2>Score:</h2>
                        <p style="font-size: 40px;" class="pScore">

                        </p> -->
                    </div>
                </div>
            </div>
        </div>

        <div id="congratulations">
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
